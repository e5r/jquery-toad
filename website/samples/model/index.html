<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <title>Model sample - jQuery TOAD</title>
  <script type="text/javascript">
    __TOAD__ = 'E5R'
  </script>
</head>

<body>
  <div class="container" data-controller="home">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 align-self-center">
        <div class="card">
          <img class="card-img-top img-fluid" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">#Item</li>
          </ul>
          <div class="card-body">
            <button class="btn btn-primary" data-id="button-show-form" data-events="click=>onAddItemClick">
              <i class="fas fa-plus"></i> Add
            </button>
            <button class="btn btn-secondary" data-events="click=>onDiscardClick">
              <i class="fas fa-ban"></i> Descarta
            </button>
          </div>
          <div class="card-body d-none" data-id="form">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" placeholder="Item">
                <span class="invalid-feedback"></span>
              </div>
              <div class="btn-group mb-2 ml-3">
                <button class="btn btn-success" data-events="click=>onAddItemSaveClick">
                  <i class="fas fa-plus-square"></i>
                </button>
                <button class="btn btn-secondary" data-events="click=>onAddItemCancelClick">
                  <i class="fas fa-ban"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/jquery/dist/jquery.js"></script>
  <script src="../../lib/jquery-toad.js"></script>

  <!-- [APP SCRIPTS] -->
  <script src="controllers/home-controller.js"></script>

</body>

</html>
