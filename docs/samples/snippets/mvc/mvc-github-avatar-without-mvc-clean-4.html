<body>
  <form>
    <label>Nome no GitHub:</label>
    <input type="text" id="nome">
    <img id="avatar" src="">
  </form>
  <script>
    var model = {
      name: '',
      avatarUrl: '',

      changeName: function (name) {
        this.name = name;
        this.avatarUrl = 'https://avatars.githubusercontent.com/' + name;
        
        onUpdateModel(this);
      }
    }

    function onChangeName() {
      model.changeName($(this).val());
    }

    function onUpdateModel(model) {
      $('#avatar').attr('src', model.avatarUrl);
    }

    $('#nome').on('change', onChangeName);
  </script>
</body>
