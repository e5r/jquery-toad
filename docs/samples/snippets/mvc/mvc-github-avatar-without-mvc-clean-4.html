<body>
  <form>
    <label>Nome no GitHub:</label>
    <input type="text" id="nome">
    <img id="avatar" src="">
  </form>
  <script>
    var model = {
      name: '',
      avatarUrl: ''
    }

    var view = {
      updateView: function (model) {
        $('#nome').val(model.name);
        $('#avatar').attr('src', model.avatarUrl);
      }
    }

    function onChangeName() {
      model.name = $(this).val();
      model.avatarUrl = 'https://avatars.githubusercontent.com/' + model.name;

      view.updateView(model);
    }

    $('#nome').on('keyup', onChangeName);
  </script>
</body>
