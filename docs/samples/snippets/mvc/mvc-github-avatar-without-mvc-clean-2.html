<body>
  <form>
    <label>Nome no GitHub:</label>
    <input type="text" id="nome" onchange="model.changeName($(this).val())">
    <img id="avatar" src="">
  </form>
  <script>
    var model = {
      name: '',
      avatarUrl: '',

      changeName: function (name) {
        this.name = name;
        this.avatarUrl = 'https://avatars.githubusercontent.com/' + name;

        $('#avatar').attr('src', this.avatarUrl);
      }
    }
  </script>
</body>
