<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exemplo MVC GitHub Avatar - jQuery TOAD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label>Nome no GitHub:</label>
            <input type="text" id="nome" class="form-control">
          </div>
          <div class="form-group">
            <img id="avatar" src="https://avatars.githubusercontent.com/nao-existe" class="img-fluid img-thumbnail d-block mx-auto">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script>
    var model = {
      name: '',
      avatarUrl: '',

      changeName: function (name) {
        console.log('changeName:', name, this);
        this.name = name;
        this.avatarUrl = 'https://avatars.githubusercontent.com/' + name;

        onUpdateModel(this);
      }
    }

    function onChangeName() {
      console.log('onChangeName:', this);
      model.changeName($(this).val());
    }

    function onUpdateModel(model) {
      console.log('onUpdateModel:', model);
      $('#avatar').attr('src', model.avatarUrl);
    }

    $('#nome').on('keyup', onChangeName);
  </script>
</body>

</html>
