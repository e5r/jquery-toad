<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.css">
  <title>[ My App ]</title>
  <script type="text/javascript">
    __TOAD__ = 'E5R'
  </script>
</head>

<body>
  <div class="container">
    <h1>Hello jQuery TOAD!</h1>
    <hr />
    <div data-controller="home" data-message="Mensagem da primeira controller!">
      <button class="btn btn-danger" data-events="click=>showMessage">Exibe mensagem!</button>
      <strong data-id="message">A mensagem vir√° aqui</strong>
    </div>
    <div data-controller="home" data-message="Segunda mensagem">
      <hr />
      <div>
        <a class="btn btn-primary" href="#" data-events="click=>showMessage">Link a</a>
      </div>
      <div>
        <h1 data-id="message">...</h1>
      </div>
      <p>
        <a href="https://erlimar.wordpress.com" data-gui="toggleable" data-text="[X] Texto alternativo">[ ] Toggleable #1</a>
      </p>
      <p>
        <a href="#" data-gui="toggleable" data-text="[X] Outro componente">[ ] Toggleable #2</a>
      </p>
      <pre id="options"></pre>
    </div>
  </div>

  <script src="https://unpkg.com/jquery@1.12.4/dist/jquery.js"></script>
  <script src="../../dist/jquery-toad.js"></script>

  <!-- [APP SCRIPTS] -->
  <script src="utils/app-utils.js"></script>
  <script src="utils/case-utils.js"></script>
  <script src="components/toggleable-component.js"></script>
  <script src="controllers/home-controller.js"></script>
  <script src="index.js"></script>

</body>

</html>
